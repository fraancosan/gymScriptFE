<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <span class="title">{{ tituloFront }}</span>
      <span class="contenido">{{ contenidoFront }}</span>
    </div>
    <div class="flip-card-back">
      <span class="title">{{ tituloBack }}</span>
      <span class="contenido">{{ contenidoBack }}</span>
    </div>
  </div>
</div>
