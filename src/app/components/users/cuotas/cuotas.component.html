<div class="contenedor-cuota">
  <div class="info-cuota">
    <div class="info-cuota_title">
      <h2>ULTIMA CUOTA</h2>
    </div>
    <div class="cuota">
      <div class="wrap-contenido">
        <div class="wrap-titulo">
          <div class="fechaPago">
            <h3>Fecha pago</h3>
          </div>
          <div class="monto">
            <h3>Monto</h3>
          </div>
          <div class="fechaVenc">
            <h3>Fecha Vencimiento</h3>
          </div>
        </div>
        <div class="wrap-valores">
          <div class="fechaPago">
            <h3>{{ fechaPago }}</h3>
          </div>
          <div class="fechaPa">
            <h3>${{ importe }}</h3>
          </div>
          <div class="fechaPa">
            <h3>{{ fechaVenc }}</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="estado">
      <h3>Estado:</h3>
      <h4>{{ estado }}</h4>
    </div>
    <div class="pagar">
      <button
        [disabled]="disabledButton"
        [ngClass]="{ 'disabled-button': disabledButton }"
        class="pay-button"
        (click)="pagar()"
      >
        PAGAR
      </button>
    </div>
  </div>
</div>
