<div class="container_dash">
  <div class="sidebar">
    <div class="logo_contect">
      <div class="logo">
        <img src="assets/logo.png" class="img-logo" alt="logo" />
        <div class="logo_name">GymScript</div>
      </div>
      <fa-icon [icon]="menuIcon" class="icon" id="btn"></fa-icon>
    </div>
    <ul class="nav_list">
      <li>
        <button (click)="exportarDato('cuotas')">
          <fa-icon [icon]="gridIcon" class="icon"></fa-icon> Cuotas
        </button>
      </li>
      <li>
        <button (click)="exportarDato('gestion')">
          <fa-icon [icon]="gridIcon" class="icon"></fa-icon> Gestionar
          Inscripci√≥n
        </button>
      </li>
    </ul>

    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <img src="assets/p.png" alt="profileImg" />
          <div class="name_job">
            <div class="name">
              {{ usuario.nombre + " " + usuario.apellido }}
            </div>
            <div class="rol">{{ usuario.rol }}</div>
          </div>
        </div>
        <button (click)="logout()">
          <fa-icon [icon]="logoutIcon" class="icon"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
