<header class="header" id="header">
  <div class="container-start">
    <div class="container-logo">
      <a [routerLink]="['/home']" (click)="irAHome(); contraer()" id="logo"
        ><img class="img-logo" src="assets/logo.png"
      /></a>
    </div>
    <div class="container-icons">
      <button id="barsIcon" (click)="desplegar()">
        <fa-icon [icon]="barsIcon" class="icon"></fa-icon>
      </button>
      <button class="hidden" id="xmarkIcon" (click)="contraer()">
        <fa-icon [icon]="xmarkIcon" class="icon"></fa-icon>
      </button>
    </div>
  </div>

  <div class="container-nav" id="mid-container">
    <ul class="nav-list flex-wrap">
      <li class="nav-item">
        <a
          [routerLink]="['/home']"
          class="nav-link"
          (click)="irAHome(); contraer()"
          >Inicio</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/home']"
          class="nav-link"
          (click)="irANosotros(); contraer()"
          >Nosotros</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/home']"
          class="nav-link"
          (click)="irAPlanes(); contraer()"
          >Planes</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/home']"
          class="nav-link"
          (click)="irASedes(); contraer()"
          >Sedes</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/productos']"
          class="nav-link"
          (click)="irAProductos(); contraer()"
          >Productos</a
        >
      </li>
    </ul>
  </div>

  <div class="container-end" id="final-container">
    <button
      type="button"
      class="button-login"
      routerLink="/signUp"
      (click)="contraer()"
    >
      Registrate
    </button>
    <button
      type="button"
      class="button-signup"
      routerLink="/signIn"
      (click)="contraer()"
    >
      Inicia Sesi√≥n
    </button>
  </div>
</header>
