
<div class="modal-header">
    <h4 class="modal-title">Actividades del Plan</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <app-spinner *ngIf="isLoading" [centrado]="true"></app-spinner> 
    <ul *ngIf="!isLoading">
      <li *ngFor="let actividad of actividades">{{ actividad.actividad.nombre }}</li>
    </ul>
</div>
