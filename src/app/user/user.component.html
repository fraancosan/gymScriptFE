<div [ngSwitch]="estado">
  <app-inscribirse
    *ngSwitchCase="'noInscripto'"
    [idUser]="idUser"
  ></app-inscribirse>
  <div *ngSwitchCase="'inscripto'">
    <app-side-bar
      [usuario]="inscripcion.usuario"
      (queHacer)="queHacer($event)"
    ></app-side-bar>
    <main [ngSwitch]="irA">
      <app-cuotas *ngSwitchCase="'cuotas'"></app-cuotas>
      <app-gestion-inscripcion
        *ngSwitchCase="'gestion'"
      ></app-gestion-inscripcion>
    </main>
  </div>
</div>
