<app-about-us></app-about-us>
<div class="container-fluid containerPlanes" id="planes">
  <div class="container">
    <h1 class="titles">ELEG√ç TU PLAN</h1>
  </div>
  <div class="containerCards">
    <div class="row">
      <!-- Con la directiva ngFor me ahorro tener que declarar 3 veces el componente app-card, ya que esta recorre el array cards del AppComponent.ts y me va mostrando los diferentes datos en cada card -->
      <app-card
        *ngFor="let card of planes"
        class="col"
        [id]="card.id"
        [title]="card.nombre"
        [cost]="card.precioMensual.toString()"
        [cardListItems]="card.descripcion"
      ></app-card>
    </div>
  </div>
</div>
